<html>
<head>
	<title>Bracket</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="vendor/jquery.mobile-1.4.4/jquery.mobile-1.4.4.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
	
	<script src="vendor/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="vendor/jquery.mobile-1.4.4/jquery.mobile-1.4.4.js" type="text/javascript"></script>
	<script src="bracket.js" type="text/javascript"></script>
	
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

<!-- Home Screen
	The welcome screen, options to start advanced or quick
 -->
<div id="home" data-role="page">
	<div data-role="header">
		<h1>Bracket</h1>
	</div>
	
	<div data-role="main" class="ui-content">
		<p>Select a mode:</p>
		<a class="ui-btn ui-corner-all next-button" href="#quick-playerselection">Quick</a>
	</div>
	
	<div data-role="footer">
		<h4></h4>
	</div>
</div>

<!--
	Quick Player/Team Selection
	This screen gives the user an option to either the number of players
	and or number of teams and players per team
-->
<div id="quick-playerselection" data-role="page">
	<div data-role="header">
		<h1>Bracket</h1>
	</div>
	
	<div data-role="main" class="ui-content">
		<label for="players">Number of Players:</label>
		<input name="players" id="players" type="number" value="16"/>
		<br />
		<label for="teamsize">Players per team:</label>
		<select name="teamsize" id="teamsize">
			<option value="1">1</option>
			<option value="2" selected="selected">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<br />
		<div id="teamnumbers" class="disabled-text">
			Number of teams:
		</div>
		<br />
		<a class="ui-btn ui-corner-all next-button" href="#quick-teamassignment">Next</a>
	</div>
	
	<div data-role="footer">
	</div>
	<script type="text/javascript" src="js/quick-playerselection.js"></script>
</div>

<!--
	Team Assignment Selection
	This screen asks how the user wants to handle team assignment - list or
	picture
-->
<div id="quick-teamassignment" data-role="page">
	<div data-role="header">
		<h1>Bracket <a href="#home" class="header-back-button">[Back]</a></h1>
	</div>
	
	<div data-role="main" class="ui-content">
		Quick Team Assigment
		<a class="ui-btn ui-corner-all next-button" href="#picture-assign">Picture</a>
		<br />
		<a class="ui-btn ui-corner-all next-button">List</a>
	</div>
	
	<div data-role="footer">
	</div>
	<script type="text/javascript" src="js/quick-teamassignment.js"></script>
</div>

<div id="picture-assign" data-role="page">
	<div data-role="header">
		<h1>Bracket</h1>
	</div>
	
	<div data-role="main" class="ui-content">
		<div style="text-align:center">
			<div id="photoframe" style="margin-left:auto; margin-right:auto; display:inline-block;">
				<img style="display:none;" id="playerImage" src="" />
			</div>
		</div>
		<div id="picture-assign-team" 
			style="margin-left:auto; margin-right:auto;font-size:80px;text-align:center;">
		</div>
		<div id="picture-assign-capturePhoto" class="round-image-button"><span>GO</span></div>
<!--	    
	    <button id="picture-assign-capturePhoto" class="round-image" style="">Take Picture</button>
		<div id="picture-assign-team" style="width:border:1px solid black; 300px; height:300px; margin-left:auto; margin-right:auto;font-size:100px;text-align:center;"></div>
	    <button id="picture-assign-assignPlayer" class="round-image">Assign Player</button> <br>
-->

		<a class="ui-btn ui-corner-all next-button" href="#verify-assign">Next</a>
	</div>
	
	<div data-role="footer">
	</div>
	<script type="text/javascript" src="js/picture-assign.js"></script>
	<script type="text/javascript" src="js/verify-assign.js"></script>
</div>

<div id="list-assign" data-role="page">
	<div data-role="header">
		<h1>Bracket</h1>
	</div>
	
	<div data-role="main" class="ui-content">
		List Assignment
	</div>
	
	<div data-role="footer">
	</div>
</div>

<div id="verify-assign" data-role="page">
	<div data-role="header">
		<h1>Bracket</h1>
	</div>
	
	<div data-role="main" class="ui-content">
		Verify Teams
		<ul id="verify-assign-teamDisplay">
			
		</ul>
		<br />
		<a class="ui-btn ui-corner-all next-button" href="#verify-bracket">Create Bracket</a>
	</div>
	
	<div data-role="footer">
	</div>
	
	<script src="js/verify-bracket.js" type="text/javascript"></script>
</div>

<div id="verify-bracket" data-role="page">
	<div data-role="header">
		<h1>Bracket</h1>
	</div>		
	
	<div data-role="main" class="ui-content">
		Verify Bracket
		Round Robin: <br />
		<div id="verify-bracket-rr">

		</div>
		<br />
		Single Elimination:<br />
		<div id="verify-bracket-se">
		
		</div>		
		<br />
		<a class="ui-btn ui-corner-all" href="#finished-bracket">View Bracket</a>
	</div>
	
	<div data-role="footer">
	</div>
</div>

<div id="finished-bracket" data-role="page">
	<div data-role="header">
		<h1>Bracket</h1>
	</div>
	
	<div data-role="main" class="ui-content">
		Finished Bracket
	</div>
	
	<div data-role="footer">
	</div>
</div>

</body>
</html>
